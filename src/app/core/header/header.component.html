<!-- breadcrumb #S -->
<div class='row mb15'>
    <div class='col-lg-6 col-md-6 col-sm-12'>

        <ol class="def-breadcrumb">
            <li>
                <button mat-mini-fab class='nav-switch'>
                    <mat-icon>more_vert</mat-icon>
                </button>
                <span>{{getTitle()}}</span>
            </li>
            <li style="margin-left: 3.8em">{{subMenuName}}</li>
        </ol>
    </div>
    <div class='col-lg-6 col-md-6 col-sm-12'>
        <ul class='row headline'>
            <li class='col-md-12 text-right pr-0'>
                <mat-form-field class="mr15">
                    <mat-select [(value)]="selected">
                        <mat-option *ngFor="let api of apiItems" [value]="api.value">
                            {{ api.viewValue }}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
                <button class="mr15" mat-icon-button [matMenuTriggerFor]="lang">
                    <mat-icon>language</mat-icon>
                </button>
                <mat-menu #lang="matMenu" disabled>
                    <button mat-menu-item>
                    <span>English</span>
                </button>
                    <button mat-menu-item>
                    <span>中文(简)</span>
                </button>
                    <button mat-menu-item>
                    <span>日本語</span>
                </button>
                </mat-menu>

                <button class="mr15" mat-icon-button [matMenuTriggerFor]="account">
                    <mat-icon>person</mat-icon>
                </button>
                <mat-menu #account="matMenu">
                    <div class="pd20">
                        <h6>Hello,</h6>
                        <h6>hana.jiang@paasoo.com</h6>
                    </div>
                </mat-menu>
            </li>
            <li class='col-md-12 text-right pr-0'>
                <span class="user-info">Balance: 10000.830 CNY <span>&nbsp;&nbsp;</span> Credit Limit: -10000.000 CNY</span>
            </li>
        </ul>
    </div>
</div>
<!-- breadcrumb #E -->
