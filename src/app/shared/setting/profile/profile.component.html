<section class="row">
    <div class="col-md-10 offset-1 mb30 mt30">
        <mat-card class="mb30 mt15 def-card">
            <mat-card-header class="header-blue def-card-header table-header">
                <mat-card-title>
                    <mat-icon class="md-3 md-light def-card-icon">assignment_ind</mat-icon>
                </mat-card-title>
            </mat-card-header>
            <mat-card-content class="mt30 form-pd">
                <h4>Your Profile</h4>
                <div class="row">
                    <div class="col-md-12">
                        <form class='mt15'>
                            <div class="form-group mb30">
                                <mat-form-field class="def-input">
                                    <input matInput placeholder="Email" disabled [value]="email">
                                    <mat-hint class="small" align="start">If you need to update your email or mobile phone number, please send email to support@paasoo.com.</mat-hint>
                                </mat-form-field>
                            </div>
                            <div class="form-group mb30">
                                <mat-form-field class="def-input">
                                    <input matInput #input placeholder="Company Name" required>
                                </mat-form-field>
                            </div>
                            <div class="form-group mb30">
                                <mat-form-field class="def-input">
                                    <input matInput #input placeholder="Contact Person" required>
                                </mat-form-field>
                            </div>
                            <div class="form-group mb30">
                                <mat-form-field class="def-input">
                                    <input matInput placeholder="Phone Number" disabled [value]="phone">
                                </mat-form-field>
                            </div>
                            <div class="form-group mb30">
                                <mat-form-field class="def-input">
                                    <input matInput #input placeholder=" Verification Code" required>
                                </mat-form-field>
                            </div>
                            <div class="form-group mb30">
                                <button mat-raised-button color="primary">Save</button>
                                <button mat-raised-button>Reset</button>
                            </div>
                        </form>
                    </div>
                </div>
            </mat-card-content>
        </mat-card>
    </div>
</section>
