<section class="row">
    <div class="col-md-8 offset-2 mb30 mt30">
        <mat-card class="mb30 mt15 def-card">
            <!-- <mat-card-header class="header-blue def-card-header table-header">
                <mat-card-title>
                    <mat-icon class="md-3 md-light def-card-icon">send</mat-icon>
                </mat-card-title>
            </mat-card-header> -->
            <h3 class="text-center">Online Payment</h3>
            <h6 class="text-center">Account: hana.jiang@paasoo.com</h6>
            <mat-card-content class="mt15 form-pd">
                <div class="row">
                    <div class="col-md-12">
                        <mat-horizontal-stepper [linear]="true" #stepper="matHorizontalStepper">
                            <mat-step [stepControl]="animalControl">
                                <form [formGroup]="animalControl">
                                    <ng-template class="def-stepper-header" matStepLabel>Fill out your name</ng-template>
                                    <mat-form-field>
                                        <mat-select placeholder="Favorite animal" [formControl]="animalControl" required>
                                            <mat-option>--</mat-option>
                                            <mat-option *ngFor="let animal of animals" [value]="animal">
                                                {{animal.name}}
                                            </mat-option>
                                        </mat-select>
                                        <mat-error *ngIf="animalControl.hasError('required')">Please choose an animal</mat-error>
                                    </mat-form-field>
                                    <div>
                                        <button mat-button matStepperNext>Next</button>
                                    </div>
                                </form>
                            </mat-step>
                            <mat-step [stepControl]="secondFormGroup">
                                <form [formGroup]="secondFormGroup">
                                    <ng-template matStepLabel class="def-stepper-header">Fill out your address</ng-template>
                                    <mat-form-field>
                                        <input matInput placeholder="Address" formControlName="secondCtrl" required>
                                    </mat-form-field>
                                    <div>
                                        <button mat-button matStepperPrevious>Back</button>
                                        <button mat-button matStepperNext>Next</button>
                                    </div>
                                </form>
                            </mat-step>
                            <mat-step>
                                <ng-template matStepLabel class="def-stepper-header">Done</ng-template>
                                You are now done.
                                <div>
                                    <button mat-button matStepperPrevious>Back</button>
                                    <button mat-button (click)="stepper.reset()">Reset</button>
                                </div>
                            </mat-step>
                        </mat-horizontal-stepper>
                    </div>
                </div>
            </mat-card-content>
        </mat-card>
    </div>
</section>
