<section class="row">
    <div class="col-md-12 mb15">
        <mat-form-field>
            <input matInput placeholder="Order Number">
        </mat-form-field>
        <mat-form-field>
            <input matInput [matDatepicker]="start" placeholder="Min date">
            <mat-datepicker-toggle matSuffix [for]="start"></mat-datepicker-toggle>
            <mat-datepicker #start></mat-datepicker>
        </mat-form-field>
        <mat-form-field>
            <input matInput [matDatepicker]="end" placeholder="Max date">
            <mat-datepicker-toggle matSuffix [for]="end"></mat-datepicker-toggle>
            <mat-datepicker #end></mat-datepicker>
        </mat-form-field>
        <button mat-mini-fab class='btn-white'>
            <mat-icon>search</mat-icon>
        </button>
    </div>
    <div class="col-md-12 mb30">
        <mat-card class="mb30 mt15 def-card">
            <mat-card-header class="header-blue def-card-header table-header">
                <mat-card-title>
                    <h5>Payment History</h5>
                    Payment Record from 2018-04-16 to 2018-04-16
                </mat-card-title>
            </mat-card-header>
            <div class='card-content mt15'>
                <mat-table #table [dataSource]="dataSource">
                    <ng-container matColumnDef="orderNumber">
                        <mat-header-cell class="def-thead" *matHeaderCellDef> Order Number </mat-header-cell>
                        <mat-cell *matCellDef="let element"> {{element.orderNumber}} </mat-cell>
                    </ng-container>

                    <ng-container matColumnDef="amountBeford">
                        <mat-header-cell class="def-thead" *matHeaderCellDef> Paid amount </mat-header-cell>
                        <mat-cell *matCellDef="let element"> {{element.amountBeford}} </mat-cell>
                    </ng-container>

                    <ng-container matColumnDef="amount">
                        <mat-header-cell class="def-thead" *matHeaderCellDef> Amount </mat-header-cell>
                        <mat-cell *matCellDef="let element"> {{element.amount}} </mat-cell>
                    </ng-container>

                    <ng-container matColumnDef="balance">
                        <mat-header-cell class="def-thead" *matHeaderCellDef> Updated Balance </mat-header-cell>
                        <mat-cell *matCellDef="let element"> {{element.balance}} </mat-cell>
                    </ng-container>

                    <ng-container matColumnDef="time">
                        <mat-header-cell class="def-thead" *matHeaderCellDef> Time(UTC) </mat-header-cell>
                        <mat-cell *matCellDef="let element"> {{element.time}} </mat-cell>
                    </ng-container>

                    <ng-container matColumnDef="method">
                        <mat-header-cell class="def-thead" *matHeaderCellDef> Payment Method </mat-header-cell>
                        <mat-cell *matCellDef="let element"> {{element.method}} </mat-cell>
                    </ng-container>

                    <ng-container matColumnDef="status">
                        <mat-header-cell class="def-thead" *matHeaderCellDef> Status </mat-header-cell>
                        <mat-cell *matCellDef="let element"> {{element.status}} </mat-cell>
                    </ng-container>

                    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
                </mat-table>
                <mat-paginator #paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 20]" [showFirstLastButtons]="true"></mat-paginator>

            </div>
        </mat-card>
    </div>
</section>
