<section class="row mb30">
    <div class="col-md-12">
        <mat-form-field>
            <input matInput [matDatepicker]="picker" placeholder="Time">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
    </div>
</section>
<section class="row">
    <div class="col-lg-3 col-md-6 col-sm-6 mb30">
        <mat-card class="def-card">
            <mat-card-header class="header-orange def-card-header">
                <div mat-card-avatar class='def-card-iconwrapper'>
                    <mat-icon class="md-3 md-light def-card-icon">payment</mat-icon>
                </div>
            </mat-card-header>
            <mat-card-content class="def-card-content">
                <span>Cost</span>
                <h3>10000.00</h3>
            </mat-card-content>
            <mat-card-footer class="def-card-footer">
                2018-04-03
            </mat-card-footer>
        </mat-card>
    </div>
    <div class="col-lg-3 col-md-6 col-sm-6 mb30">
        <mat-card class="def-card">
            <mat-card-header class="header-green def-card-header">
                <div mat-card-avatar class='def-card-iconwrapper'>
                    <mat-icon class="md-3 md-light def-card-icon">highlight_off</mat-icon>
                </div>
            </mat-card-header>
            <mat-card-content class="def-card-content">
                <span>Rejected</span>
                <h3>10000</h3>
            </mat-card-content>
            <mat-card-footer class="def-card-footer">
                <i class="material-icons md-18 left mr15">today</i>2018-04-03
            </mat-card-footer>
        </mat-card>
    </div>
    <div class="col-lg-3 col-md-6 col-sm-6 mb30">
        <mat-card class="def-card">
            <mat-card-header class="header-red def-card-header">
                <div mat-card-avatar class='def-card-iconwrapper'>
                    <mat-icon class="md-3 md-light def-card-icon">error</mat-icon>
                </div>
            </mat-card-header>
            <mat-card-content class="def-card-content">
                <span>Failed</span>
                <h3>10000</h3>
            </mat-card-content>
            <mat-card-footer class="def-card-footer">
                2018-04-03
            </mat-card-footer>
        </mat-card>
    </div>
    <div class="col-lg-3 col-md-6 col-sm-6 mb30">
        <mat-card class="def-card">
            <mat-card-header class="header-blue def-card-header">
                <div mat-card-avatar class='def-card-iconwrapper'>
                    <mat-icon class="md-3 md-light def-card-icon">check_circle</mat-icon>
                </div>
            </mat-card-header>
            <mat-card-content class="def-card-content">
                <span>Sent</span>
                <h3>10000</h3>
            </mat-card-content>
            <mat-card-footer class="def-card-footer">
                2018-04-03
            </mat-card-footer>
        </mat-card>
    </div>
</section>
<section class="row">
    <div class="col-md-8">
        <mat-card class="mb30 mt15 def-card">
            <mat-card-header echarts [options]="options" class="header-red def-card-header def-chart"></mat-card-header>
            <mat-card-content class="def-card-content">
                <h4 class='mt15 mb15'>前十个国家消耗</h4>
            </mat-card-content>
            <mat-card-footer class="def-card-footer">
                2018-04-03
            </mat-card-footer>
        </mat-card>
    </div>
    <div class="col-md-4">
        <mat-card class="mb30 mt15 def-card">
            <mat-card-header class="header-green def-card-header def-chart">
                <ul class="list-unstyled">
                    <li class="mt15">
                        <h5>API KEY</h5>
                        <h6 class="right-box">etwenexx</h6>
                    </li>
                    <li class="mt15 mb15">
                        <h5>API SECRET</h5>
                        <div class="right-box">
                            <small class="material-icons">&#xE061;</small>
                            <small class="material-icons">&#xE061;</small>
                            <small class="material-icons">&#xE061;</small>
                            <small class="material-icons">&#xE061;</small>
                            <small class="material-icons">&#xE061;</small>
                            <small class="material-icons">&#xE061;</small>
                        </div>
                    </li>
                    <li class="mb10 text-center">
                        <button mat-raised-button>充值</button>
                        <button mat-raised-button>技术支持</button>
                    </li>
                    <li class="mb15 text-center">
                        <button mat-raised-button>API 文档</button>
                        <button mat-raised-button>意见或建议</button>
                    </li>
                </ul>
            </mat-card-header>
            <mat-card-content class="def-card-content">
                <h4 class='mt15 mb15'>API账号</h4>
            </mat-card-content>
            <mat-card-footer class="def-card-footer">
                保存您个人的API账号信息
            </mat-card-footer>
        </mat-card>
    </div>
</section>
